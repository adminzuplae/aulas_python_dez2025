<html>
    <head>
        <title>{{nome_sistema}} - {% block titulo %} Nome da página {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
    </head>
    <body class="d-flex flex-column min-vh-100" style="background:#d8d6d6">
        <header class="py-3" style="background:#2c2c2c; color:#fff">
            <div class="container">
                <div class="row align-itens-center">
                    
                    <div class="col-4">
                        <a href="/">
                            <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Logo Zuplae">
                        </a>
                    </div>
            
                    <div class="col-4 text-center">
                        <a href="/" class="mx-2" style="color:#f0ff00">Home</a>
                        <a href="/sobre" class="mx-2" style="color:#f0ff00">Sobre</a>
                        <a href="/contato" class="mx-2" style="color:#f0ff00">Contato</a>
                        <a href="/funcionarios" class="mx-2" style="color:#f0ff00">Funcionarios</a>
                    </div>

                    <div class="col-4 text-end">
                        Usuário
                    </div>

                </div>
            </div>
        </header>
        <main class="container my-4 flex-grow-1">
            {% block conteudo %}
            {% endblock %}
        </main>
        <footer class="py-3 mt-5" style="background:#2c2c2c; color:#f0ff00">
            <div class="container text-center">
                {{ano}} - Todos os direitos reservados
            </div>
        </footer>
    </body>
</html>
